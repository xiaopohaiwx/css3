<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3D变型综合</title>
	<style>
	html,body,ul,li,ol,dl,dd,dt,p,h1,h2,h3,h4,h5,h6,form,fieldset,legend,img{margin:0;padding:0}
	div{
		width: 300px;
		height: 300px;
		border: 10px solid gold;
		margin: 100px auto;
		perspective: 500px;
	}

	div img{
		transform: rotateX(30deg) rotateY(30deg) translateZ(500px);
		transition: all 3s ease 0s;
	}

	div:hover img{
		transform: rotateX(0) rotateY(0) translateZ(0);
	}

	</style>
</head>
<body>
	<div><img src="images/45.jpg"></div>
</body>
</html>
