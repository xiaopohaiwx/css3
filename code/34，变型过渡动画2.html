<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>变型过渡动画2</title>
	<style>
	html,body,ul,li,ol,dl,dd,dt,p,h1,h2,h3,h4,h5,h6,form,fieldset,legend,img{margin:0;padding:0}
	div{
		width: 400px;
		height: 400px;
		margin: 100px auto;
	}
	div img{
		transition: all 1s ease 0s;
	}
	div:hover img{
		transform: rotate(180deg);
	}
	</style>
</head>
<body>
	<div><img src="images/37.png"></div>
</body>
</html>
