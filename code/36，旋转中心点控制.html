<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>旋转中心点控制</title>
	<style>
	*{margin:0;padding:0}
	div{
		width:400px;
		height:400px;
		margin:100px auto;
	}
	div img{
		transform-origin: 200px 200px;
		transition: all 1s ease 0s;
	}
	div:hover img{
		transform: rotate(180deg);
	}
	</style>
</head>
<body>
	<div><img src="images/39.jpg"></div>
</body>
</html>
