<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>变型过渡动画1</title>
	<style>
	html,body,ul,li,ol,dl,dd,dt,p,h1,h2,h3,h4,h5,h6,form,fieldset,legend,img{margin:0;padding:0}
	div{
		width: 200px;
		height: 200px;
		margin: 100px auto;
		overflow: hidden;
	}
	div img{
		transition: all 1s ease 0s;
	}

	div:hover img{
		transform: scale(1.1);
	}
	</style>
</head>
<body>
	<div><img src="images/36.jpg"></div>
</body>
</html>
