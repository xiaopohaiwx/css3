<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        article{
            width:150px;
            margin:50px auto;
        }
        section{
            width:800px;
            margin:50px auto;
        }
        div{
            width:200px;
            margin:50px auto;
        }
        article>p:first-letter{
            color: red;
        }
        section:first-line{
            color: skyblue;
        }
        ::selection{
            background-color: gold;
        }
    </style>
</head>
<body>
    <article>
        <p>日暮苍山兰舟小，</p>
        <p>本无落霞缀清泉。</p>
        <p>去年叶落缘分定，</p>
        <p>死水微漾人却亡。</p>
    </article>

    <section>
        <p>明月几时有？把酒问青天。不知天上宫阙，今夕是何年。我欲乘风归去，又恐琼楼玉宇，高处不胜寒。起舞弄清影，何似在人间？</p>
        <p>转朱阁，低绮户，照无眠。不应有恨，何事长向别时圆？人有悲欢离合，月有阴晴圆缺，此事古难全。但愿人长久，千里共婵娟。</p>
    </section>

    <div>
        <p>四张机</p>
        <p>鸳鸯织就欲双飞</p>
        <p>可怜未老头先白</p>
        <p>春波碧草</p>
        <p>晓寒深处</p>
        <p>相对浴红衣</p>
    </div>
</body>
</html>
